<div class="container my-5">
  <nav class="mb-3">
    <span class="text-muted">Dashboard</span>
    <span class="mx-2">/</span>
    <span class="fw-semibold">
      Submission List
    </span>
  </nav>
  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4 sticky-top bg-white py-3">
    <h3 class="fw-bold text-primary mb-0">
      Form Submissions
    </h3>

    <button
          mat-stroked-button
          color="primary"
          routerLink="/dashboard">
          <mat-icon class="me-1">arrow_back</mat-icon> Back to Dashboard
        </button>
  </div>

  <!-- Empty State -->
  <div *ngIf="submissions.length === 0" class="text-center text-muted py-5">
    <h5>No submissions found</h5>
    <p>Once users submit forms, they will appear here.</p>
  </div>

  <!-- Submissions List -->
  <div class="row g-3" *ngIf="submissions.length > 0">

    <div class="col-md-4" *ngFor="let s of submissions">

      <div class="card shadow-sm border-0 h-100">
        <div class="card-body d-flex flex-column">

          <!-- Title -->
          <h5 class="card-title text-secondary mb-2">
            {{ s.formName }}
          </h5>

          <!-- Meta -->
          <p class="text-muted mb-3">
            <strong>Submitted On:</strong>
            {{ s.submittedOn | date:'medium' }}
          </p>

          <!-- Actions -->
          <div class="mt-auto d-flex justify-content-end gap-2">
            <button
              mat-stroked-button
              color="primary"
              (click)="viewSubmission(s.submissionId)">
              View
            </button>

            <button
              mat-stroked-button
              color="accent"
              (click)="editSubmission(s.submissionId)">
              Edit
            </button>
          </div>

        </div>
      </div>

    </div>

  </div>

</div>
